<div id="login-container" class="component-container">
  <form #loginForm="ngForm" autocomplete="off" (ngSubmit)="login(loginForm)">
    <mat-card>
      <mat-card-content>
        <div id="login-form">
          <label class="title-label">Login Form</label>
          <mat-form-field class="margin-top-20">
            <mat-label>E-mail</mat-label>
            <input matInput name="email" [(ngModel)]="model.email" autocomplete="off"/>
          </mat-form-field>
          <div *ngIf="errors.email" class="error-form">
            <span>{{ errors.email }}</span>
          </div>
          <mat-form-field class="margin-top-30">
            <mat-label>Password</mat-label>
            <input
              matInput
              [type]="hide() ? 'password' : 'text'"
              name="password"
              [(ngModel)]="model.password"
            />
            <button
            class="password-button"
              mat-icon-button
              matSuffix
              (click)="togglePassword($event)"
              type="button"
              [attr.aria-label]="hide() ? 'Show password' : 'Hide password'"
              [attr.aria-pressed]="hide()"
            >
              <mat-icon>{{
                hide() ? "visibility_off" : "visibility"
              }}</mat-icon>
            </button>
          </mat-form-field>
          <div *ngIf="errors.password" class="error-form">
            <span>{{ errors.password }}</span>
          </div>
          <button
            mat-raised-button
            type="submit"
            class="submit-white-button margin-top-20"
          >
            Sign In
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </form>
</div>
