<div id="register-container" class="component-container">
  <form
    #registerForm="ngForm"
    autocomplete="off"
    (ngSubmit)="register(registerForm)"
  >
    <mat-card>
      <mat-card-content>
        <div id="register-form">
          <label class="title-label">Register Form</label>
          <mat-form-field class="margin-top-20">
            <mat-label>E-mail</mat-label>
            <input matInput name="email" [(ngModel)]="model.email" />
          </mat-form-field>
          <div *ngIf="errors.email" class="error-form">
            <span>{{ errors.email }}</span>
          </div>
          <mat-form-field class="margin-top-20">
            <mat-label>Password</mat-label>
            <input
              matInput
              [type]="hidePassword() ? 'password' : 'text'"
              name="password"
              [(ngModel)]="model.password"
            />
            <button
              class="password-button"
              mat-icon-button
              matSuffix
              (click)="togglePassword($event)"
              type="button"
              [attr.aria-label]="hidePassword() ? 'Show password' : 'Hide password'"
              [attr.aria-pressed]="hidePassword()"
            >
              <mat-icon>{{
                hidePassword() ? "visibility_off" : "visibility"
              }}</mat-icon>
            </button>
          </mat-form-field>
          <div *ngIf="errors.password" class="error-form">
            <span>{{ errors.password }}</span>
          </div>
          <mat-form-field class="margin-top-20">
            <mat-label>Repeat password</mat-label>
            <input
              matInput
              [type]="hideRepeatPassword() ? 'password' : 'text'"
              name="repeatPassword"
              [(ngModel)]="model.repeatPassword"
            />
            <button
              class="password-button"
              mat-icon-button
              matSuffix
              (click)="toggleRepeatPassword($event)"
              type="button"
              [attr.aria-label]="hideRepeatPassword() ? 'Show password' : 'Hide password'"
              [attr.aria-pressed]="hideRepeatPassword()"
            >
              <mat-icon>{{
                hideRepeatPassword() ? "visibility_off" : "visibility"
              }}</mat-icon>
            </button>
          </mat-form-field>
          <div *ngIf="errors.repeatPassword" class="error-form">
            <span>{{ errors.repeatPassword }}</span>
          </div>
          <button
            mat-stroked-button
            type="submit"
            class="submit-white-button margin-top-20"
          >
            Sign Up
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </form>
</div>
