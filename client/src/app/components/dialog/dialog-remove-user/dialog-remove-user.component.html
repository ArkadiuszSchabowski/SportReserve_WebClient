<div id="main-container">
  <div id="dialog-container">
    <mat-dialog-content>Do you want to delete this user?</mat-dialog-content>
    <div id="data-container">
      <p>Id: {{ data.id }}</p>
      <p>Name: {{ data.name }}</p>
      <p>Surname: {{ data.surname }}</p>
      <p>Email: {{ data.email }}</p>
      <p>Gender: {{ data.gender }}</p>
      <p>Date of birth: {{ data.dateOfBirth }}</p>
    </div>
  </div>
  <div id="button-container">
    <mat-dialog-actions>
      <button mat-raised-button class="submit-button" [mat-dialog-close]="true">
        Yes
      </button>
      <button
        mat-raised-button
        class="submit-button"
        [mat-dialog-close]="false"
      >
        No
      </button>
    </mat-dialog-actions>
  </div>
</div>
