<div id="main-container">
  <div id="dialog-container">
    <mat-dialog-content>Do you want to delete this trace?</mat-dialog-content>
    <div id="data-container">
      <p>Id: {{ data.id }}</p>
      <p>Location: {{ data.location }}</p>
      <p>Distance: {{ data.distanceKm }} km</p>
    </div>
  </div>
  <div id="button-container">
    <mat-dialog-actions>
      <button mat-raised-button class="submit-button" [mat-dialog-close]="true">
        Yes
      </button>
      <button
        mat-raised-button
        class="submit-button"
        [mat-dialog-close]="false"
      >
        No
      </button>
    </mat-dialog-actions>
  </div>
</div>
