<div id="navbar-container">
  <div id="navbar-container-mobile">
    <button
      mat-button
      [matMenuTriggerFor]="menu"
      id="navbar-mobile-button-menu"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button class="navbar-mobile-button" mat-menu-item routerLink="/">
        Home
      </button>
      <button
        class="navbar-mobile-button"
        mat-menu-item
        routerLink="/login"
        *ngIf="!(authService.currentUserSource | async)"
      >
        Login
      </button>
      <button class="navbar-mobile-button" mat-menu-item routerLink="/register">
        Register
      </button>
      <button
        class="navbar-mobile-button"
        mat-menu-item
        routerLink="/"
        (click)="logout()"
        *ngIf="authService.currentUserSource | async"
      >
        Logout
      </button>
    </mat-menu>
  </div>
  <button class="navbar-web-button" routerLink="/">Home</button>
  <button
    class="navbar-web-button"
    routerLink="/login"
    *ngIf="!(authService.currentUserSource | async)"
  >
    Login
  </button>
  <button class="navbar-web-button" routerLink="/register">Register</button>
  <button
    class="navbar-web-button"
    routerLink="/"
    (click)="logout()"
    *ngIf="authService.currentUserSource | async"
  >
    Logout
  </button>
</div>
